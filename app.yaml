runtime: python27
api_version: 1
threadsafe: yes

handlers:
  - url: /
    static_files: dist/apps/movies/index.html
    upload: dist/apps/movies/index.html
  - url: /
    static_dir: dist/apps/movies

skip_files:
  - e2e/
  - node_modules/
  - src/
  - ^(.*/)?\..*$
  - ^(.*/)?.*\.json$
  - ^(.*/)?.*\.md$
  - ^(.*/)?.*\.yaml$
  - ^LICENSE
