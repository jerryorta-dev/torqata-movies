<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <div>Account is free and private.</div>
    <button
      mat-stroked-button
      class="push-top-20"
      color="primary"
      (click)="signInWithGoogle()"
    >
      <mat-icon svgIcon="icon:google" class="push-right-10"></mat-icon>
      <span> Sign In With Google</span>
    </button>
  </mat-card-content>
</mat-card>
