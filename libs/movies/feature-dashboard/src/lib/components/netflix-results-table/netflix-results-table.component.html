<table
  mat-table
  [dataSource]="dataSource"
  multiTemplateDataRows
  class="mat-elevation-z8"
>
  <ng-container
    matColumnDef="{{ column }}"
    *ngFor="let column of columnsToDisplay"
  >
    <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
    <td mat-cell *matCellDef="let movie">{{ movie[column] }}</td>
  </ng-container>

  <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
  <ng-container matColumnDef="expandedDetail">
    <td
      mat-cell
      *matCellDef="let movie"
      [attr.colspan]="columnsToDisplay.length"
    >
      <div
        class="example-element-detail"
        [@detailExpand]="movie == expandedElement ? 'expanded' : 'collapsed'"
      >
        <div class="example-element-diagram">
          <div class="example-element-position">{{ movie.director }}</div>
          <div class="example-element-symbol">{{ movie.duration }}</div>
        </div>
        <div class="example-element-description">
          {{ movie.description }}
        </div>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr
    mat-row
    *matRowDef="let movie; columns: columnsToDisplay"
    class="example-element-row"
    [class.example-expanded-row]="expandedElement === movie"
    (click)="expandedElement = expandedElement === movie ? null : movie"
  ></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: ['expandedDetail']"
    class="example-detail-row"
  ></tr>
</table>
<mat-paginator
  [length]="(pagination$ | ngrxPush)?.length"
  [pageSize]="(pagination$ | ngrxPush)?.pageSize"
  [pageIndex]="(pagination$ | ngrxPush)?.pageIndex"
  showFirstLastButtons
  (page)="onPage($event)"
>
</mat-paginator>
