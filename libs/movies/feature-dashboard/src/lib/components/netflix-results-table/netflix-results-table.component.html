<div class="table-container">
  <table
    mat-table
    [dataSource]="dataSource"
    multiTemplateDataRows
    class="mat-elevation-z8"
  >
    <ng-container
      matColumnDef="{{ column }}"
      *ngFor="let column of columnsToDisplay"
    >
      <th mat-header-cell *matHeaderCellDef>
        {{ column }} ( select row to expand )
      </th>
      <td
        mat-cell
        *matCellDef="let movie"
        [ngClass]="{ 'expanded-title-color': movie == expandedElement }"
      >
        {{ movie[column] }}
      </td>
    </ng-container>

    <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
    <ng-container matColumnDef="expandedDetail">
      <td
        mat-cell
        *matCellDef="let movie"
        [attr.colspan]="columnsToDisplay.length"
      >
        <div
          class="movie-element-detail"
          [@detailExpand]="movie == expandedElement ? 'expanded' : 'collapsed'"
        >
          <div>
            <span class="detail-title">Directors</span> {{ movie.director }}
          </div>
          <div><span class="detail-title">Rated</span> {{ movie.rating }}</div>
          <div>
            <span class="detail-title">Released</span> {{ movie.release_year }}
          </div>
          <div class="movie-element-cast">
            <div><span class="detail-title">Cast</span> {{ movie.cast }}</div>
          </div>
          <div>
            <span class="detail-title">Description</span>
            {{ movie.description }}
          </div>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay; sticky: true"></tr>
    <tr
      mat-row
      *matRowDef="let movie; columns: columnsToDisplay"
      class="movie-element-row"
      [class.example-expanded-row]="expandedElement === movie"
      (click)="expandedElement = expandedElement === movie ? null : movie"
    ></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: ['expandedDetail']"
      class="movie-detail-row"
    ></tr>
  </table>
</div>

<mat-paginator
  [length]="(pagination$ | ngrxPush)?.length"
  [pageSize]="(pagination$ | ngrxPush)?.pageSize"
  [pageIndex]="(pagination$ | ngrxPush)?.pageIndex"
  showFirstLastButtons
  (page)="onPage($event)"
>
</mat-paginator>
